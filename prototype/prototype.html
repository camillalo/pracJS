<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
    <div id="name">nihao,my name is luofang</div>
    <hr/>
    <div id="jquery"></div>
    <img src="index.html" name="luofang" id="luode"/>
    <hr/>

    <script>
        //与 jQuery 相同，Prototype 允许链式语法.链接（Chaining）是一种在同一对象上执行多个任务的便捷方法。
        function myfunc(){
            $('name').writeAttribute("style","color:red").insert("jiangxiyantongxiehao !")
        }
        Event.observe(window,'load',myfunc);
//        document.write($('name').innerHTML);
//        $('name').innerHTML="hello, i have changed"
    </script>
    <script>
        function myFunction(){
            $('#jquery').attr("style",'color:red').html("我是jquery");
        }
        $(document).ready(myFunction);
    </script>
    <script type="text/javascript">
        var d=new Date();
        var hour= d.getHours();
        var r=Math.random()
        if(hour>10){
            alert("下午好"+hour+"随机数"+r+"--"+navigator.appName+"--"+parseFloat(navigator.appVersion)+"--"+navigator.appCodeName+"--"+navigator.platform+"--"+navigator.cookieEnabled);
        }else{
            alert("早上好")
        }
        confirm("请点击确认")
        prompt("请输入你的名字");
        alert(document.luofang.id);
    </script>
</body>
</html>
